<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <style>
         body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
          #colorBox {
            width: 100px;
            height: 100px;
            margin: 10px auto;
            border-radius: 50%;
            border: 3px solid black;
            /* background-color: red; */
        }
        .spanColor{
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            margin: 5px;
            width: 100px;
            height: 100px; 
            /* border-radius: 10%; */
            /* padding: 15px;
        height: 100px; */

            border-radius: 8px;
            color: white;
            transition: all 0.3s ease-in-out;

        }
        .color-options {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .color-options span {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-options span:hover {
            transform: scale(1.2);
        }


        .new-game {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background: #ff5733;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .new-game:hover {
            background: #ff2e00;
        }
        .gameOver {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #ff4b5c;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}

.game-over {
    text-align: center;
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
}

.game-over h1 {
    color: red;
    font-size: 2rem;
    margin-bottom: 20px;
}
.game-over p {
    font-size: 2rem;
    font-weight: bold;
    color: black;  
    background: yellow; 
    padding: 10px 20px;
    border-radius: 8px;
}


.game-over button {
    padding: 10px 20px;
    font-size: 1.2rem;
    color: white;
    background: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition:  0.3s;
}

.game-over button:hover {
    background: #0056b3;
}

    </style>
</head>
<body>
<div class="game-container">
    <p id="colorBox" data-testid="colorBox"></p>
    <p class="colorOption" data-testid="colorOption"></p>
    <p data-testid="gameInstructions">Match the target color with the correct option above!</p>
    <p data-testid="gameStatus"></p>
    <p data-testid="score"></p>
    <button class="new-game" onclick="startNewGame()">New Game</button>

</div>


    <script src="script.js"></script>
</body>
</html>
